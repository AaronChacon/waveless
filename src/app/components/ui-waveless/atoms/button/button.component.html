<button [class]="classes.join(' ')" [disabled]="disabled">
  <ng-container *ngIf="icon && iconSize && iconColor">
    <app-icon class="button__icon" [name]="icon" [color]="iconColor" [size]="iconSize"></app-icon>
  </ng-container>
  <ng-container *ngIf="label">
    <span class="button__label">
      {{ label }}
    </span>
  </ng-container>
</button>
